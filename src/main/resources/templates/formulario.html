<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Desafio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

  <form th:action="@{/novo}" method="post" th:object="${desafio}"
        class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md space-y-6">

    <h2 class="text-2xl font-bold text-white text-center flex items-center gap-2 justify-center">
      <i data-lucide="pencil-line" class="w-6 h-6 text-indigo-400"></i>
      Novo Desafio
    </h2>

    <div>
      <label class="block mb-1 text-gray-300">TÃ­tulo</label>
      <input type="text" th:field="*{titulo}" required
             class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div>
        <label class="block mb-1 text-gray-300">Tipo</label>
        <select th:field="*{tipo}" required
                class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option th:each="tipo : ${tipos}"
                  th:value="${tipo}"
                  th:text="${#strings.capitalize(tipo.name().toLowerCase())}">
          </option>
        </select>
      </div>
      

    <div class="flex justify-between">
      <a href="/" class="text-gray-400 hover:text-white flex items-center gap-1">
        <i data-lucide="arrow-left"></i> Voltar
      </a>
      <button type="submit"
              class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg">
        <i data-lucide="check"></i>
        Salvar
      </button>
    </div>
  </form>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
