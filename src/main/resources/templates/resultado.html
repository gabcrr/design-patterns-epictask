<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recompensa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 rounded-2xl p-8 max-w-md shadow-2xl text-center">
        <h2 class="text-2xl font-bold text-green-400 mb-4">
            <i data-lucide="gift" class="text-green-400 w-12 h-12 mx-auto mb-4"></i>
            Parabéns!
        </h2>
        <p class="text-lg" th:text="'Você recebeu: ' + ${recompensa.descricao} + ' (' + ${recompensa.valor} + ')'">
            Você recebeu: Cristal da vitalidade (120)
        </p>
        <a href="/"
            class="inline-block mt-6 px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg transition">
            Voltar
        </a>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
